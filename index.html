<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audi Car Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img class="logo" src="https://static.vecteezy.com/system/resources/previews/034/336/842/non_2x/audi-car-logo-illustration-free-vector.jpg" alt="Audi Logo" />
    <h1>Audi Car Booking</h1>
    <p>Experience the thrill of Audi performance and design.</p>
  </header>

  <section class="hero">
    <img class="car-image" src="https://hips.hearstapps.com/hmg-prod/images/2023-audi-r8-gt-front-three-quarters-motion-3-1664827965.jpg?crop=0.585xw:0.438xh;0.0785xw,0.353xh&resize=1200:*" alt="Audi R8 Car" />
    <h2>Book Your Dream Audi R8 Now!</h2>
  </section>

  <section class="booking-form">
    <h3>Booking Form</h3>
    <form action="https://formsubmit.co/mtanisshq7@gmail.com" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="model">Select Audi Model:</label>
      <select id="model" name="model" required>
        <option value="">--Choose Model--</option>
        <option value="Audi A4">Audi A4</option>
        <option value="Audi Q7">Audi Q7</option>
        <option value="Audi R8">Audi R8</option>
      </select>

      <label for="date">Booking Date:</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Audi Booking. All rights reserved.</p>
  </footer>
</body>
</html>
